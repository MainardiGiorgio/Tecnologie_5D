<h1>Cerca traccia</h1>

<form class="d-flex">
    <input class="form-control me-2" type="text" placeholder="Search" #newquery style="width: 30%;">
    <button class="btn btn-primary" type="button" (click)="submit(newquery)">Search</button>
</form>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
    Nessuna traccia Ã¨ stata trovata '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Risultati</h1>
    <div class="row">
      <div class="col-sm-6 col-md-3" *ngFor="let t of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]" style="color: black; text-decoration: none;">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]" style="color: black; text-decoration: none;">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]" style="color: black; text-decoration: none;">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
