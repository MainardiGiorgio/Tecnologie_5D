<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-warning" style="border-radius: 0;">
  <div class="container-fluid">
    <h1 class="navbar-brand" style="font-size: 2.5em; -webkit-margin-bottom-collapse: 20px;">Menu</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <h3><a class="nav-link" routerLink="/track" routerLinkActive="active-menu">Traccia</a></h3>
        </li>
        <li class="nav-item">
          <h3><a class="nav-link" routerLink="/author" routerLinkActive="active-menu">Artisti</a></h3>
        </li>
        <li class="nav-item">
          <h3><a class="nav-link" routerLink="/album" routerLinkActive="active-menu">Album</a></h3>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div>
  <router-outlet></router-outlet>
</div>

</body>
</html>
