<h1>Cerca album</h1>

<form class="d-flex">
    <input class="form-control me-2" type="text" placeholder="Search" #newquery style="width: 30%;">
    <button class="btn btn-primary" type="button" (click)="submit(newquery)">Scrivi qui</button>
</form>

<div *ngIf="results">
    <div *ngIf="!results.albums || results.albums.items.length ==0">
      Nessun album Ã¨ stato trovato '{{ query }}'
    </div>
  
    <div *ngIf="results.albums &&  results.albums.items.length > 0">
      <h1>Risultati</h1>
      <div class="row">
        <div class="col-sm-6 col-md-3" *ngFor="let al of results.albums.items">
          <div class="thumbnail">
  
            <div class="content">
              <img src="{{ al.images[0].url }}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a style="color: black; text-decoration: none;">
                    {{ al.name }}
                  </a>
                </h3>
                <br>
                <p>
                  <a style="color: black; text-decoration: none;">
                    Artista: {{al.artists[0].name }}
                  </a>
                </p>
                <p>
                    <a style="color: black; text-decoration: none;">
                      Tipo di album: {{ al.album_type }}
                    </a>
                  </p>
              </div>
              <div class="attribution">
                <h4>
                  <a style="color: black; text-decoration: none;">
                    Traccie totali: {{ al.total_tracks }}
                  </a>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
